<!DOCTYPE html>
<html>
<head>
    <title>Register | Compost Quality Analyzer</title>
    <style>
        body { font-family: Arial; background:#e3f2fd; }
        .box {
            width: 350px; margin: 80px auto; background:white; padding:25px;
            border-radius:10px; box-shadow:0 0 10px #bbb;
        }
        input { width:100%; padding:10px; margin:10px 0; }
        button {
            width:100%; padding:10px; background:#1565c0; border:none;
            color:white; font-size:16px; cursor:pointer;
        }
        a { text-decoration:none; color:#1565c0; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Create Account</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Choose Username" required>
            <input type="password" name="password" placeholder="Choose Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
