<!DOCTYPE html>
<html>
<head>
    <title>Login | Compost Quality Analyzer</title>
    <style>
        body { font-family: Arial; background:#e8f5e9; }
        .box {
            width: 350px; margin: 80px auto; background:white; padding:25px;
            border-radius:10px; box-shadow:0 0 10px #ccc;
        }
        input { width:100%; padding:10px; margin:10px 0; }
        button {
            width:100%; padding:10px; background:#2e7d32; border:none;
            color:white; font-size:16px; cursor:pointer;
        }
        a { text-decoration:none; color:#2e7d32; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register</a></p>
    </div>
</body>
</html>
